<!DOCTYPE html>
<html lang="en">
<head>
     <title>flex</title>
     <style>
        #parent{
            height: auto;
            border: 2px solid black;
            box-decoration-break: 0 0 15px black;
            display: flex;
           justify-content: space-around;
           

        }
        .child{
            margin: 5px;
            width: 50px;
            height: 50px;
             border: 2px solid black;
            background-color: brown; 
            text-align: center;
            color: white;
        }
     </style>
</head>
<body>
    <div id="parent">
        <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
  
</div>
    
</body>
</html>

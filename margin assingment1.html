<!DOCTYPE html>
<html>
<head>
	<title> margins</title>
	<style type="text/css">

		div{
			width:200px;
			height: 100px;

		}

	</style>
</head>
<body>
	<div style="margin:0 0 0 1100px; background-color: orange;"> </div>
	<div style="margin:0 0 0 900px; background-color: blue;"> </div>
	<div style="margin:0 0 0 700px; background-color: green;"> </div>
	<div style="margin:0 0 0 500px; background-color: blue;"> </div>
	<div style="margin:0 0 0 300px; background-color: darkred;"> </div>
	<div style="margin:0 0 0 100px; background-color: grey;"> </div>
	
	
	

</body>
</html>

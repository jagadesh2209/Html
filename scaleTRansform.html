<!DOCTYPE html>
<html lang="en">
<head>
   <title>translate</title>
   <style>
    div{
        width: 100px;
        height: 100px;
        border: 2px solid black;
        margin: 100px 0 0 400px;
    }
    #jaga:hover{
        background-color: coral;
        border-bottom-right-radius: 100px;
        border-top-left-radius: 100px;
        transform: scaleY(2);
        translate: 300px;
    }

   </style>
</head>
<body>
    <div id="jaga"></div>
    <div id="naveena"></div>

    
</body>
</html>

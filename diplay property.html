<!DOCTYPE html>
<html lang="en">
<head>
   <title>display</title>
   <style>
    body{
        display: flex;
    }
span:nth-child(1){
    color: blue;
}
span:nth-child(2){
    color: red;
}
span:nth-child(3){
    color: orange;
}
span:nth-child(4){
    color: blue;
}
span:nth-child(5){
    color: green;
}
span:nth-child(6){
    color: red;
}
span{display: block;}
   </style>
</head>
<body>
    <span>G</span>
    <span>o</span>
    <span>o</span>
    <span>g</span>
    <span>l</span>
    <span>e</span>
    
</body>
</html>

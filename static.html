<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 500px;
            height: 500px;
            background-color:aqua;
            /* position: relative; */
        }#static{
            width: 100px;
            height: 100px;
            background-color: red;
            color: wheat;
            position: static;
            
            /* when we use the static position we cannot provide any position values */
            left: 200px;
            top: 100px;
        }

    </style>
</head>
<body>
    <div id="main">
        <div id="static">Static div</div>
    </div>
</body>
</html>

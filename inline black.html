<!DOCTYPE html>
<html lang="en">
<head>
    <title>inline block</title>
    <style>
        img{
            width: 250px;
            height: 250px;
           border-radius: 50px;
           }
        div{display: inline-block;}
        #img1{display: none;}
        /* #img2{visibility: hidden;} */
        
    </style>
</head>
<body>
    <div id="img1"><img src="../img.html/img1.webp" alt=""></div>
    <div id="img2"><img src="../img.html/img2.jpg" alt=""></div>
    <div id="img3"><img src="../img.html/img3.jfif" alt=""></div>

    
</body>
</html>

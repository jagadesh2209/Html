<!DOCTYPE html>
<html>
<head>
	<title> margin</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: black;
			margin: 0 0 0 10px;
		}
		
		
	</style>
</head>
<body>
	<div style="margin:0 0 0 10px; background-color:orange;"></div>
	<div style="margin:0 0 0 110px; background-color:grey;"></div>
	<div style="margin:0 0 0 210px; background-color:green;"></div>
	<div style="margin:0 0 0 310px; background-color:red;"></div>
	<div style="margin:0 0 0 410px; background-color:black;"></div>
	<div style="margin:-200px 0 400px 510px; background-color:red;"></div>
	<div style="margin:-600px 0 400px 610px; background-color:green;"></div>
	<div style="margin:-600px 0 400px 710px; background-color:grey;"></div>
	<div style="margin:-600px 0 400px 810px; background-color:orange;"></div>

</body>
</html>
